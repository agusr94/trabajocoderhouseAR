<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/css/main.css">    
    <script src="https://kit.fontawesome.com/1326515643.js" crossorigin="anonymous"></script>
    <title>Highground Collection</title>
</head>
<body>
    <div class="grid-container-main">   
        <header>
            <!--ACA ARRANCA EL NAV IMG Y H2-->
                <nav class="nav">
                    <div class="nav__container">
                        <div class="nav__logo">
                            <img src="/img/logo.png" alt="highgroundlogo">
                            <h2>highground collection</h2>
                        </div>
                    
            
                    <label for="menu" class="nav__label">
                        <i class="fas fa-bars"></i>
                    </label>
                    <input type="checkbox" id="menu" class="nav__input">
                    <!--ACA ESTA EL NAV-->
                    <div class="nav__menu">
                        <a href="/index.html" class="nav__item">Home</a>
                        <a href="/pages/reviews.html" class="nav__item">Reviews</a>
                        <a href="/pages/gallery.html" class="nav__item">Galeria</a>
                        <a href="/pages/novedades.html" class="nav__item">Novedades</a>
                        <a href="/pages/contacto.html" class="nav__item">Contacto</a>
                    </div>
                    </div>
                </nav>
            </header>
            <!--TERMINA EL HEADER-->
            
        <!--EMPIEZA LA INTRO-->
                <section id="intro">
                    <div class="intro-container">
                
                        <Div class="form">
                            <form action="#" method="post" enctype="application/x-www-form-urlencoded">
                                <div class="formulario-contacto-nombre">
                                    <label for="nombre">Nombre</label>
                                    <input id="nombre" type="text" name="nombre" placeholder="Ingresa tu nombre">
                                </div>
                                <div class="formulario-contacto-apellido">
                                    <label for="apellido">Apellido</label>
                                    <input id="apellido" type="text" name="apellido" placeholder="Ingresa tu apellido">
                                </div>
                                <div class="formulario-contacto-telefono">
                                    <label for="telefono">Telefono</label>
                                    <input id="telefono" type="number" name="numero de telefono" placeholder="Ingresa tu numero de telefono">
                                </div>
                                <div class="formulario-contacto-fecha-nacimiento">
                                    <label for="birthday">Fecha de Nacimiento:</label>
                                    <input type="date" id="birthday" name="Fecha de nacimiento">
                                </div>
                                <div class="formulario-contacto-email">
                                    <label for="email">Correo electronico</label>
                                    <input id="email" type="text" name="email">
                                </div>
                                <div>
                                    <div>Linea de figuras favoritas</div>
                                    <select name=""> 
                                        <option value="" hidden>Selecciona una opci√≥n</option>
                                        <option value="Black Series">Black Series</option>
                                        <option value="SH Figuarts">SH Figuarts</option>
                                        <option value="Hot Toys">Hot Toys</option>
                                        <option value="Sideshow">Sideshow</option>
                                        <option value="Lego">Lego</option>
                                        <option value="Funko Pop">Funko Pop</option>
                        
                        
                                    </select>
                                </div>
                                <br>
                                <div>
                                    <textarea name="mensaje" id="mensaje" cols="30" rows="10" placeholder="Deja tu mensaje aqui"></textarea>    
                                </div>
                                <br>
                                <div>
                                    <input type="submit" value="Enviar Formulario">
                                </div>
                            </form>
                        </Div>      
                        
                    </div>
                </section>
                <footer>
                    <div class="footer__text">
                     may the force be with you
                    </div>
                    <div class="footer__redes">
                        <a href="https://instagram.com/highground.collection" target="BLANK_"><i class="fab fa-instagram"></i></a>
                        <a href="#" target="BLANK_"><i class="fab fa-facebook"></i></a>
                        <a href="#"><i class="fab fa-twitter"></i></a>
    
                  
                    </div>
                </footer>
        </div>  
       
</body>
</html>
